<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/projects/shipping-prices/mysite">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /mysite/static "/opt/bitnami/python/lib/python3.8/site-packages/django/contrib/admin/static/"
#WSGIScriptAlias /mysite '/opt/bitnami/projects/shipping-prices/mysite/wsgi.py'

Alias /robots.txt /opt/bitnami/projects/shipping-prices/mysite/static/robots.txt
Alias /favicon.ico /opt/bitnami/projects/shipping-prices/mysite/static/favicon.ico


Alias /static/ /opt/bitnami/projects/shipping-prices/mysite/static/

<Directory /opt/bitnami/projects/shipping-prices/mysite/static>
Require all granted
</Directory>


WSGIScriptAlias / /opt/bitnami/projects/shipping-prices/mysite/wsgi.py

<Directory /opt/bitnami/projects/shipping-prices/mysite>
<Files wsgi.py>
Require all granted
</Files>
</Directory>